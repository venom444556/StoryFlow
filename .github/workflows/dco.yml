name: DCO Check

on:
  pull_request:
    branches: [main]

jobs:
  dco:
    name: Developer Certificate of Origin
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check DCO sign-off
        uses: dco-org/dco-check@v1
        with:
          require-signature: true
